<div class="container mt-4">

    <div class="mb-4">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search Pokémon by name"
          [(ngModel)]="searchQuery"
        />
      </div>
      <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-primary" (click)="searchPokemon()">Search</button>
      </div>
      <div *ngIf="notFound" class="alert alert-danger mt-2">
        Pokémon not found. Please try another name.
      </div>
    </div>
    
  
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of pokemons;">
          <td>{{ pokemon.name }}</td>
          <td>
            <button (click)="viewDetails(pokemon.url)" class="btn btn-primary btn-sm">
              <i class="bi bi-info-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="text-center">
      <button class="btn btn-success" (click)="loadMore()" [disabled]="isLoading">
        {{ isLoading ? 'Loading...' : 'Load More' }}
      </button>
    </div>
  </div>
